<!doctype html>
<!-- Объявление типа документа как HTML5 -->
<html lang="ru">
<!-- Открывающий тег HTML с указанием языка страницы - русский -->

<head>
  <!-- Секция head содержит метаинформацию о странице, не отображаемую напрямую -->
  <meta charset="UTF-8" />
  <!-- Указание кодировки символов UTF-8 для поддержки кириллицы и специальных символов -->
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <!-- Иконка сайта в формате SVG (масштабируемая векторная графика) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <!-- Настройка viewport для корректного отображения на мобильных устройствах -->
  <!-- width=device-width - ширина по ширине устройства -->
  <!-- initial-scale=1.0 - начальный масштаб 100% -->
  <!-- maximum-scale=1 - запрет увеличения масштаба больше 100% -->
  <title>Проект №9 от 10.09.2025 React + TS + SCSS · CRUD · Router</title>
  <!-- Заголовок страницы, отображается во вкладке браузера -->

  <!-- Не даём мигать светлой темой при загрузке, если сохранена тёмная -->
  <!-- Inline JavaScript для предотвращения мерцания темы при загрузке страницы -->
  <script>
    // Самовызывающаяся анонимная функция (IIFE) для изоляции области видимости
    (function () {
      try {
        // Попытка получить сохраненную тему из localStorage
        var t = localStorage.getItem('theme');
        // Если тема не сохранена, определяем предпочтения системы
        if (!t) t = window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        // Если тема темная, устанавливаем атрибут data-theme="dark" на корневой элемент
        if (t === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
      } catch (e) { }
      // Блок try-catch для обработки возможных ошибок (например, если localStorage недоступен)
    })();
    // Немедленный вызов функции после определения
  </script>
</head>

<body>
  <!-- Тело документа - видимая часть страницы -->
  <div id="root"></div>
  <!-- Контейнер для монтирования React приложения -->
  <!-- React будет рендерить все компоненты внутри этого div -->
  <script type="module" src="/src/main.tsx"></script>
  <!-- Подключение основного скрипта приложения -->
  <!-- type="module" - указание, что это ES6 модуль -->
  <!-- src="/src/main.tsx" - путь к точку входа TypeScript React приложения -->
</body>

</html>

<!--
1. СТРУКТУРА HTML ДОКУМЕНТА:
   - <!doctype html> - объявление типа документа HTML5
   - <html> - корневой элемент всей страницы
   - <head> - служебная информация для браузера и поисковых систем
   - <body> - видимое содержимое страницы

2. МЕТАТЕГИ И ИХ ЗНАЧЕНИЕ:
   - charset="UTF-8" - обязательно для поддержки русских букв
   - viewport - критически важен для адаптивной верстки и мобильных устройств
   - title - влияет на SEO и отображается в результатах поиска

3. ПРЕДОТВРАЩЕНИЕ МЕРЦАНИЯ ТЕМЫ:
   - JavaScript выполняется до загрузки стилей и контента
   - Проверяет сохраненные предпочтения темы в localStorage
   - Использует системные предпочтения, если нет сохраненных настроек
   - Немедленно применяет тему до отрисовки страницы

4. МЕХАНИЗМ ТЕМ:
   - Темы реализованы через CSS атрибут data-theme
   - CSS использует селекторы типа [data-theme="dark"]
   - JavaScript управляет переключением через setAttribute

5. React ПРИЛОЖЕНИЕ:
   - Монтируется в div#root - это стандартное соглашение для React
   - main.tsx - точка входа, которая инициализирует все приложение
   - TypeScript модуль компилируется в JavaScript на лету благодаря Vite

6. БЕЗОПАСНОСТЬ И ОБРАБОТКА ОШИБОК:
   - try-catch блок защищает от ошибок доступа к localStorage
   - Функция продолжит работу даже если localStorage недоступен
   - Не нарушит загрузку основного приложения

7. ПРОИЗВОДИТЕЛЬНОСТЬ:
   - Inline script выполняется синхронно до загрузки тела страницы
   - Предотвращает FOUC (Flash Of Unstyled Content) для темы
   - Минимальный код для максимальной эффективности

8. ДОСТУПНОСТЬ:
   - lang="ru" помогает скринридерам правильно произносить текст
   - Правильная семантика HTML улучшает доступность для людей с ограничениями

9. СОВМЕСТИМОСТЬ:
   - HTML5 поддерживается всеми современными браузерами
   - JavaScript код использует стандартные API без зависимостей
   - Работает даже если JavaScript отключен (хотя с ограниченной функциональностью)

10. ОПТИМИЗАЦИЯ ДЛЯ ПОИСКОВЫХ СИСТЕМ:
    - Чистая семантическая разметка
    - Правильные мета-теги
    - Заголовок содержит ключевые слова о проекте
